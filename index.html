<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Shipyard</title>

  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/shipyard.css">


  <script src="js/config.js"></script>
  <script src="lib/requirejs/require.js" data-main="js/main.js"></script>

</head>
<body ng-controller="MainCtrl">

  <nav id="shipyard-navigation" ng-show="user.loggedin">
    <ul>
      <li ng-repeat="resource in resources">
        <button ng-class="resource.active ? 'current' : ''" style="background-color:{{resource.color}};" ng-click="navigate('GET', resource)">
          <span class="icon {{resource.icon}}"></span> {{resource.name}}
        </button>
      </li>
    </ul>
  </nav>

  <div id="shipyard-content">
    <button id="shipyard-logout" ng-click="logout" ng-show="user.loggedin" class="btn btn-link">Logoout <span class="ion-power"></span></button>

    <div id="shipyard-dashbpard" ng-show="user.loggedin">
      <h1>Hallo {{user.username}}</h1>
      <p>WÃ¤hle einen Bereich auf der linken Seite aus!</p>
    </div>

    <div id="shipyard-login" ng-show="!user.loggedin">
      <h1>Login</h1>
      <p>Einloggen und loslegen</p>

      <input placeholder="Username" ng-model="user.username" type="text" />
      <input placeholder="Passwort" ng-model="user.password" type="password" />
      <button ng-click="login()">Login</button>
    </div>

    <div class="container" ng-view></div>
  </div>

</body>
</html>
